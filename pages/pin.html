<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Masukan PIN</title>
</head>

<body class="bg-blue-600">
    <div class="flex justify-center mt-32">
        <div class="w-[650px]">
            <img src="/img/pin.png" alt="">
        </div>

        <div class="text-white font-bold text-4xl text-center space-y-28 mt-12">
            <h1>MASUKAN PIN</h1>
            <form action="" onsubmit="pin()">
                <input type="password" id="angkapin" placeholder="Masukan PIN" class="text-black" required>
                <input type="submit" value="ENTER">
            </form>
            <h1>TEKAN 'ENTER' JIKA SELESAI<br> MEMASUKAN PIN</h1>
        </div>
    </div>    
</body>

<script>
    function pin() {
    let pin = document.getElementById('angkapin').value;
    if (pin == '123456') {
        window.open('tunai.html', '_blank')
        window.close('pin.html', '_blank')
    } else {
        alert('PIN Yang Anda Masukan Salah')
    }
}
</script>
</html>
